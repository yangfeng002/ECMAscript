<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数的使用 ()=>{}</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background: #ccc;
        }
    </style>
    <script type="text/javascript" charset="UTF-8">
        window.onload =()=>{
            var box = document.getElementById("box");
            box.onclick = ()=>{
                box.style.background = "red";
            }
        }

        //箭头函数需要注意点  this指向有问题，指向的是window
        var json = {
            a:12,
            b:2,
            show:()=>{
               // alert(this.a)
             }
        }
        json.show();

        var showTest =()=>{
            console.log(arguments);
        }
       showTest(1,2,3);
    </script>
</head>
<body>
     <div id="box"></div>
</body>
</html>
