<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>catch捕获错误</title>
    <script type="text/javascript" charset="UTF-8">
        var p1 = new Promise(function (resolve,reject) {
            resolve("成功了");
        });
        p1.then(function (value) {
            console.log(value);
            throw '失败了';
        },function (value) {
            //失败的消息
        }).catch(function (e) {
            console.log(e);
        })

    </script>
</head>
<body>

</body>
</html>
