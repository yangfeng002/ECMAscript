<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象--应用</title>
    <script type="text/javascript" charset="UTF-8">
        //队列类
         class Queue{
            constructor(content=[]){
               this._queue = [...content];
            }
             shift(){
              const value = this._queue[0];
              this._queue.shift();
              return value;
            }
            push(){
                this._queue.push(5);
                return this._queue;
            }
         }

         var q = new Queue([1,2,3,4]);
         q.shift();
         q.push();
         console.log(q._queue);
    </script>
</head>
<body>

</body>
</html>
