        //map配合for of循环
       var map = new Map();
        map.set("a","apple");
        map.set("b","banana");
        map.set("c","orange");
        map.set("d","pear");
        //普通遍历
      /*  for(var name of map){
            console.log(name);//遍历的既有名称，又有值
        }*/
        //利用解构赋值
        for(var [key,value] of map.entries()){
            console.log(key,value);//遍历的既有名称，又有值
        }
        //只循环key
        for(var key of map.keys()){
            console.log(key);//遍历的既有名称，又有值
        }
        //只循环value
        for(var value of map.values()){
            console.log(value);//遍历的既有名称，又有值
